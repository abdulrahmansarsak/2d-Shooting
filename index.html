<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>2D Shooting Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
      overflow: hidden;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }
    canvas {
      background: #87ceeb; /* السماء */
      border: 2px solid #333;
      max-width: 100vw;
      height: auto;
      touch-action: none;
    }
    #ui {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      font-size: 16px;
      text-shadow: 0 0 4px #000;
      pointer-events: none;
    }
    #ui span { pointer-events: auto; }
    #btnPause {
      position: fixed;
      top: 8px;
      right: 12px;
      padding: 6px 10px;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    /* أزرار الموبايل */
    #mobileControls {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      opacity: 0.9;
      z-index: 10;
    }
    #mobileControls button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    /* على الشاشات الكبيرة نجعلها أصغر قليلاً */
    @media (min-width: 900px) {
      #mobileControls button {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>

  <div id="ui">
    <div>المرحلة: <span id="level">1</span></div>
    <div>النتيجة: <span id="score">0</span></div>
    <div>الصحة: <span id="hp">3</span></div>
    <div>التحكم: A/D للحركة – W للقفز – Space لإطلاق النار – P للإيقاف</div>
  </div>

  <button id="btnPause">⏸︎</button>

  <!-- أزرار لمس للموبايل والآيباد -->
  <div id="mobileControls">
    <button id="btnLeft">◀</button>
    <button id="btnRight">▶</button>
    <button id="btnJump">⤒</button>
    <button id="btnShoot">●</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const scoreEl = document.getElementById("score");
    const hpEl = document.getElementById("hp");
    const levelEl = document.getElementById("level");
    const btnPause = document.getElementById("btnPause");

    // مفاتيح التحكم
    const keys = {
      left: false,
      right: false,
      up: false,
      shoot: false
    };

    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowLeft" || e.code === "KeyA") keys.left = true;
      if (e.code === "ArrowRight" || e.code === "KeyD") keys.right = true;
      if (e.code === "ArrowUp" || e.code === "KeyW") keys.up = true;
      if (e.code === "Space") {
        keys.shoot = true;
        e.preventDefault();
      }

      // بدء اللعبة من القائمة
      if (state === "menu" && (e.code === "Enter" || e.code === "Space")) {
        startGame();
      }

      // التالي من شاشة انتهاء المرحلة
      if (state === "levelComplete" && (e.code === "Enter" || e.code === "Space")) {
        nextLevel();
      }

      // إعادة من Game Over
      if (state === "gameOver" && (e.code === "Enter" || e.code === "Space")) {
        startGame();
      }

      // إيقاف مؤقت
      if (e.code === "KeyP" || e.code === "Escape") {
        togglePause();
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.code === "ArrowLeft" || e.code === "KeyA") keys.left = false;
      if (e.code === "ArrowRight" || e.code === "KeyD") keys.right = false;
      if (e.code === "ArrowUp" || e.code === "KeyW") keys.up = false;
      if (e.code === "Space") keys.shoot = false;
    });

    // أزرار الموبايل
    function bindButton(id, keyName, momentary=false) {
      const btn = document.getElementById(id);
      const activate = (e) => {
        e.preventDefault();
        keys[keyName] = true;
        if (momentary) {
          // للزر الذي يعمل كإطلاق نار لحظي
          setTimeout(() => { keys[keyName] = false; }, 100);
        }
      };
      const deactivate = (e) => {
        e && e.preventDefault();
        if (!momentary) keys[keyName] = false;
      };
      ["touchstart", "mousedown"].forEach(ev => btn.addEventListener(ev, activate));
      ["touchend", "touchcancel", "mouseup", "mouseleave"].forEach(ev => btn.addEventListener(ev, deactivate));
    }

    bindButton("btnLeft", "left");
    bindButton("btnRight", "right");
    bindButton("btnJump", "up", true);
    bindButton("btnShoot", "shoot", true);

    btnPause.addEventListener("click", (e) => {
      e.preventDefault();
      togglePause();
    });

    canvas.addEventListener("click", () => {
      if (state === "menu") startGame();
      else if (state === "levelComplete") nextLevel();
      else if (state === "gameOver") startGame();
    });

    // العالم واللاعب
    let WORLD_WIDTH = 4000;
    const GROUND_Y = 420;

    const player = {
      x: 200,
      y: GROUND_Y - 60,
      w: 40,
      h: 60,
      vx: 0,
      vy: 0,
      speed: 4,
      jumpPower: -11,
      onGround: false,
      facing: 1,
      shootCooldown: 0,
      hp: 3
    };

    const bullets = [];
    const enemies = [];
    const vehicles = [];

    let cameraX = 0;
    let lastTime = 0;
    let score = 0;

    // حالة اللعبة
    let state = "menu"; // menu, playing, paused, levelComplete, gameOver
    let currentLevel = 0;

    // تعريف المراحل
    const levels = [
      {
        worldWidth: 3000,
        enemyPositions: [700, 1100, 1500, 1900, 2300],
        vehiclePositions: [900, 1700, 2500],
        vehicleSpeed: 2
      },
      {
        worldWidth: 3500,
        enemyPositions: [600, 900, 1300, 1600, 1900, 2300, 2700, 3100],
        vehiclePositions: [800, 1400, 2200, 3000],
        vehicleSpeed: 2.5
      },
      {
        worldWidth: 4000,
        enemyPositions: [700, 1000, 1300, 1600, 1900, 2200, 2500, 2800, 3100, 3400],
        vehiclePositions: [1000, 1800, 2600, 3400],
        vehicleSpeed: 3
      }
    ];

    function resetPlayer() {
      player.x = 200;
      player.y = GROUND_Y - player.h;
      player.vx = 0;
      player.vy = 0;
      player.onGround = false;
      player.facing = 1;
      player.shootCooldown = 0;
    }

    function loadLevel(index) {
      const level = levels[index];
      WORLD_WIDTH = level.worldWidth;
      enemies.length = 0;
      vehicles.length = 0;
      bullets.length = 0;

      level.enemyPositions.forEach((x) => {
        enemies.push({
          x,
          y: GROUND_Y - 50,
          w: 35,
          h: 50,
          vx: -1.2,
          alive: true
        });
      });

      level.vehiclePositions.forEach((x) => {
        vehicles.push({
          x,
          y: GROUND_Y - 30,
          w: 120,
          h: 30,
          vx: level.vehicleSpeed,
          hp: 3,
          exploding: false,
          explodeTimer: 0,
          destroyed: false
        });
      });

      resetPlayer();
      levelEl.textContent = index + 1;
      cameraX = 0;
    }

    function startGame() {
      score = 0;
      scoreEl.textContent = score;
      player.hp = 3;
      hpEl.textContent = player.hp;
      currentLevel = 0;
      loadLevel(currentLevel);
      state = "playing";
    }

    function nextLevel() {
      currentLevel++;
      if (currentLevel >= levels.length) {
        // إذا أنهى كل المراحل نعيد من الأولى ولكن مع الحفاظ على النتيجة
        currentLevel = 0;
      }
      loadLevel(currentLevel);
      state = "playing";
    }

    function togglePause() {
      if (state === "playing") {
        state = "paused";
        btnPause.textContent = "▶︎";
      } else if (state === "paused") {
        state = "playing";
        btnPause.textContent = "⏸︎";
      }
    }

    function update(dt) {
      if (state !== "playing") return;

      // حركة اللاعب
      player.vx = 0;
      if (keys.left) {
        player.vx = -player.speed;
        player.facing = -1;
      }
      if (keys.right) {
        player.vx = player.speed;
        player.facing = 1;
      }

      // قفز
      if (keys.up && player.onGround) {
        player.vy = player.jumpPower;
        player.onGround = false;
      }

      // جاذبية
      player.vy += 0.6;
      player.x += player.vx;
      player.y += player.vy;

      // أرض
      if (player.y + player.h >= GROUND_Y) {
        player.y = GROUND_Y - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      // حدود العالم
      if (player.x < 0) player.x = 0;
      if (player.x + player.w > WORLD_WIDTH) player.x = WORLD_WIDTH - player.w;

      // إطلاق النار
      if (player.shootCooldown > 0) player.shootCooldown -= dt;
      if (keys.shoot && player.shootCooldown <= 0) {
        bullets.push({
          x: player.x + (player.facing === 1 ? player.w : 0),
          y: player.y + player.h / 2,
          w: 16,
          h: 4,
          vx: player.facing * 10
        });
        player.shootCooldown = 200;
      }

      // الرصاص
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.vx;

        if (b.x < 0 || b.x > WORLD_WIDTH) {
          bullets.splice(i, 1);
          continue;
        }

        // تصادم مع الأعداء
        let removed = false;
        for (let j = 0; j < enemies.length; j++) {
          const e = enemies[j];
          if (!e.alive) continue;
          if (rectIntersect(b, e)) {
            e.alive = false;
            bullets.splice(i, 1);
            score += 10;
            scoreEl.textContent = score;
            removed = true;
            break;
          }
        }
        if (removed) continue;

        // تصادم مع المركبات
        for (let k = 0; k < vehicles.length; k++) {
          const v = vehicles[k];
          if (v.destroyed) continue;
          if (rectIntersect(b, v)) {
            bullets.splice(i, 1);
            v.hp -= 1;
            if (v.hp <= 0 && !v.exploding) {
              v.exploding = true;
              v.explodeTimer = 600; // مللي ثانية
              score += 20;
              scoreEl.textContent = score;
            }
            removed = true;
            break;
          }
        }
      }

      // الأعداء
      enemies.forEach((e) => {
        if (!e.alive) return;
        if (player.x < e.x) e.vx = -1.0;
        else e.vx = 1.0;
        e.x += e.vx;
        e.y = GROUND_Y - e.h;

        if (rectIntersect(e, player)) {
          e.alive = false;
          player.hp -= 1;
          hpEl.textContent = player.hp;
          if (player.hp <= 0) {
            state = "gameOver";
          }
        }
      });

      // المركبات المتحركة
      vehicles.forEach((v) => {
        if (v.destroyed) return;

        if (!v.exploding) {
          v.x += v.vx;
          if (v.x > WORLD_WIDTH) v.x = -v.w;
          if (v.x + v.w < 0) v.x = WORLD_WIDTH;

          // اصطدام مع اللاعب
          if (rectIntersect(v, player)) {
            player.hp -= 1;
            hpEl.textContent = player.hp;
            // إرجاع اللاعب قليلاً
            player.x -= player.facing * 30;
            if (player.hp <= 0) {
              state = "gameOver";
            }
          }
        } else {
          v.explodeTimer -= dt;
          if (v.explodeTimer <= 0) {
            v.destroyed = true;
          }
        }
      });

      // الكاميرا
      cameraX = player.x - canvas.width / 2;
      if (cameraX < 0) cameraX = 0;
      if (cameraX > WORLD_WIDTH - canvas.width) {
        cameraX = WORLD_WIDTH - canvas.width;
      }

      // فحص انتهاء المرحلة: كل الأعداء ميتين واللاعب قرب نهاية العالم
      const allDead = enemies.every(e => !e.alive);
      if (allDead && player.x + player.w >= WORLD_WIDTH - 80) {
        state = "levelComplete";
      }
    }

    function rectIntersect(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.w > b.x &&
        a.y < b.y + b.h &&
        a.y + a.h > b.y
      );
    }

    function drawBackground() {
      // خلفية جبال وبحيرة مع parallax بسيط
      ctx.save();
      ctx.translate(-cameraX * 0.3, 0);

      ctx.fillStyle = "#b0d5ff";
      ctx.fillRect(0, 0, WORLD_WIDTH, 300);

      ctx.fillStyle = "#c2b280";
      for (let i = 0; i < WORLD_WIDTH; i += 400) {
        ctx.beginPath();
        ctx.moveTo(i, 300);
        ctx.lineTo(i + 150, 180);
        ctx.lineTo(i + 300, 300);
        ctx.closePath();
        ctx.fill();
      }

      ctx.fillStyle = "#7dd3fc";
      ctx.fillRect(0, 300, WORLD_WIDTH, 80);

      ctx.restore();
    }

    function drawWorld() {
      ctx.save();
      ctx.translate(-cameraX, 0);

      // أرض
      ctx.fillStyle = "#4c8c4a";
      ctx.fillRect(0, GROUND_Y, WORLD_WIDTH, canvas.height - GROUND_Y);

      // طريق
      ctx.fillStyle = "#444";
      ctx.fillRect(0, GROUND_Y - 40, WORLD_WIDTH, 40);

      // خطوط الطريق
      ctx.strokeStyle = "#ddd";
      ctx.setLineDash([40, 30]);
      ctx.lineWidth = 4;
      ctx.beginPath();
      ctx.moveTo(0, GROUND_Y - 20);
      ctx.lineTo(WORLD_WIDTH, GROUND_Y - 20);
      ctx.stroke();
      ctx.setLineDash([]);

      // مركبات
      vehicles.forEach((v) => {
        if (v.destroyed) return;
        if (v.exploding) {
          // انفجار بسيط
          ctx.fillStyle = "#ff9800";
          ctx.beginPath();
          ctx.arc(v.x + v.w / 2, v.y - v.h / 2, 40, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.fillStyle = "#8b3a3a";
          ctx.fillRect(v.x, v.y - v.h, v.w, v.h);
          ctx.fillStyle = "#222";
          ctx.fillRect(v.x + 12, v.y - 18, 26, 11);
          ctx.fillRect(v.x + v.w - 38, v.y - 18, 26, 11);
          ctx.beginPath();
          ctx.arc(v.x + 20, v.y, 10, 0, Math.PI * 2);
          ctx.arc(v.x + v.w - 20, v.y, 10, 0, Math.PI * 2);
          ctx.fill();
        }
      });

      // اللاعب
      ctx.fillStyle = "#f4d03f";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // بندقية
      ctx.fillStyle = "#222";
      const gunLength = 30;
      const gunHeight = 8;
      const gx = player.facing === 1 ? player.x + player.w : player.x - gunLength;
      const gy = player.y + 20;
      ctx.fillRect(
        player.facing === 1 ? gx : gx + gunLength,
        gy,
        gunLength * player.facing,
        gunHeight
      );

      // الرصاص
      ctx.fillStyle = "#ff5722";
      bullets.forEach((b) => {
        ctx.fillRect(b.x, b.y, b.w, b.h);
      });

      // الأعداء
      enemies.forEach((e) => {
        if (!e.alive) return;
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(e.x, e.y, e.w, e.h);
        ctx.fillStyle = "#000";
        ctx.fillRect(e.x + 5, e.y + 10, 10, 5);
      });

      ctx.restore();
    }

    function drawOverlayText(big, small) {
      ctx.fillStyle = "rgba(0,0,0,0.6)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.textAlign = "center";
      ctx.font = "40px sans-serif";
      ctx.fillText(big, canvas.width / 2, canvas.height / 2 - 20);
      ctx.font = "22px sans-serif";
      ctx.fillText(small, canvas.width / 2, canvas.height / 2 + 20);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawWorld();

      if (state === "menu") {
        drawOverlayText(
          "لعبة طريق تلاد – 2D Shooter",
          "اضغط Enter أو Space أو اضغط على الشاشة للبدء"
        );
      } else if (state === "paused") {
        drawOverlayText(
          "إيقاف مؤقت",
          "اضغط P أو زر الإيقاف أو اضغط على الشاشة للمتابعة"
        );
      } else if (state === "levelComplete") {
        drawOverlayText(
          "أحسنت! انتهيت من المرحلة " + (currentLevel + 1),
          "اضغط Enter أو اضغط على الشاشة للمرحلة التالية"
        );
      } else if (state === "gameOver") {
        drawOverlayText(
          "انتهت اللعبة",
          "اضغط Enter أو Space أو اضغط على الشاشة لإعادة اللعب"
        );
      }
    }

    function loop(timestamp) {
      const dt = timestamp - lastTime;
      lastTime = timestamp;

      update(dt);
      draw();

      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  </script>
</body>
</html>
